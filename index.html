<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="text-center p-4">
        <div class="m-4">
            <h1>Type Racer</h1>
        </div>
        <button class="btn btn-light">Instructions</button>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                <select class="form-select" id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                </div>
            </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <p id="quote">Test your typing speed by typing the text shown below:</p>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <p id="text-provided"></p>
                </div>
            </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <textarea id="input" class="form-control" rows="3" placeholder="Click on the start button to begin the test"></textarea>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <button id="startButton" class="btn btn-primary">Start</button>
                </div>
                <div class="col-md-4">
                    <button id="stopButton" class="btn btn-danger">Stop</button>
                </div>
                <div class="col-md-4">
                    <button id="retryButton" class="btn btn-secondary">Retry</button>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <h2>Results</h2>
                <div class="col-md-4">
                    <p>Level: <span id="level"></span></p>
                </div>
                <div class="col-md-4">
                    <p>Time: <span id="time"></span></p>
                </div>
                <div class="col-md-4">
                    <p>WPM: <span id="wpm"></span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
